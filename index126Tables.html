<!DOCTYPE html PUBLIC "-//W3C/DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<hr xmlns="http://www.w3.org/TR/xhtml1" xml:lang="en" lang="en">
    <head>
        <title>
            Page describing Yourself
        </title>
    </head>
    <body>
         <h2>Information of different types of trees</h2>
         <table border="2" bgcolor="LightBlue">
            <thead>
              <tr>
                   <th>Tree</th>
                   <th>Pine</th>
                   <th>Maple</th>
                   <th>Oak</th>
                   <th>Fir</th> 
              </tr>
            </thead> 
            <tbody>
                <tr>
                     <th><font color="Yellow">Height</font></th>
                     <td><font color="Yellow">20-40m</font></td>
                     <td><font color="Yellow">18-27m</font></td>
                     <td><font color="Yellow">40-45m</font></td>
                     <td><font color="Yellow">10-80m</font></td> 
                </tr>
              </tbody>
              <tbody>
                <tr>
                     <th><font color="Green">Width</font></th>
                     <td><font color="Green">0.7m</font></td>
                     <td><font color="Green">0.5m</font></td>
                     <td><font color="Green">1m</font></td>
                     <td><font color="Green">0.5-4m</font></td> 
                </tr>
              </tbody> 
              <tbody>
                <tr>
                     <th><font color="Red">Lifespan</font></th>
                     <td><font color="Red">50-450 yrs</font></td>
                     <td><font color="Red">100-400 yrs</font></td>
                     <td><font color="Red">150-1000 yrs</font></td>
                     <td><font color="Red">100-4800 yrs</font></td> 
                </tr>
              </tbody>
              <tbody>
                <tr>
                     <th><font color="Orange">Leaf Type</font></th>
                     <td><font color="Orange">Needle-like</font></td>
                     <td><font color="Orange">Palmate veined,lobed</font></td>
                     <td><font color="Orange">Serrated,lobed</font></td>
                     <td><font color="Orange">Needle-like</font></td> 
                </tr>
              </tbody>  
         </table>

    </body>
</html>
